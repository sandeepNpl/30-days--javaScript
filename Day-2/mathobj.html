<!DOCTYPE html>
<html lang="en">
<head>
    <title>MathObject</title>
    <script>
        const PI = Math.PI

        console.log(PI) 

        console.log(Math.round(PI))

        console.log(Math.round(9.81))

        console.log(Math.floor(PI))

        console.log(Math.ceil(PI))

        console.log(Math.min(2,-1,5,9,0))

        console.log(Math.max(-4,10,3,5,8))

        const randNum = Math.random()
        console.log(randNum)


        const num = Math.floor(Math.random() *11)
        console.log(num)


    </script>
</head>
<body>
    
</body>
</html>
